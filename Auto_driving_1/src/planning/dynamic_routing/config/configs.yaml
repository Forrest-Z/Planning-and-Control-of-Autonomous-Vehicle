FLAGS_speed_lon_decision_horizon: 50     # Longitudinal horizon for speed decision making (meter)
FLAGS_trajectory_space_resolution: 0.4   # Trajectory space resolution in planning
FLAGS_lat_offset_bound: 3.0              # The bound of lateral offset
FLAGS_weight_opposite_side_offset: 10    # Weight of opposite side lateral offset cost
FLAGS_weight_same_side_offset: 1.0       # Weight of same side lateral offset cost

FLAGS_speed_lower_bound: -0.1                       # The lowest speed allowed
FLAGS_speed_upper_bound: 5                     # The highest speed allowed  Lattice专用
FLAGS_longitudinal_acceleration_lower_bound: -1.0   # The lowest longitudinal acceleration allowed
FLAGS_longitudinal_acceleration_upper_bound: 0.5      # The highest longitudinal acceleration allowed
FLAGS_comfort_acceleration_factor: 0.5              # Factor for comfort acceleration
FLAGS_Max_curvature: 0.2                            # 轨迹的最大曲率
