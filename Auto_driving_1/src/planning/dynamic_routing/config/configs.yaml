steer_ratio: 16                  #   16
max_abs_speed_when_stopped: 1.0


# ----------------------------------- Lattice ------------------------------------#
# cost
FLAGS_trajectory_time_resolution: 0.1       #  Trajectory time resolution in planning
FLAGS_weight_target_speed: 1.0              #  Weight of target speed cost
FLAGS_weight_dist_travelled: 10.0           #  Weight of travelled distance cost
FLAGS_longitudinal_jerk_lower_bound: -1.0   #  The lower bound of longitudinal jerk.
FLAGS_longitudinal_jerk_upper_bound: 1.2    #  The upper bound of longitudinal jerk
FLAGS_lon_collision_cost_std: 0.5           #  The standard deviation of longitudinal collision cost function
