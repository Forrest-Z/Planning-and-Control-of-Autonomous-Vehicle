FLAGS_weight_lon_collision: 3.0   #  Weight of longitudinal collision cost
FLAGS_weight_centripetal_acceleration: 1.0  #  Weight of centripetal acceleration
FLAGS_weight_lat_offset: 2.0    #  Weight of lateral offset cost
