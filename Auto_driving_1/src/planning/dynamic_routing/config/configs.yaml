default_init_speed: 1.5      #自主车的初速度
dynamic_obs_predict_time: 4.0   # 动态障碍物的轨迹预测时间

FLAGS_default_reference_line_width: 4.0    # 道路的宽度

FLAGS_vehicle_width: 1.6   # 车的宽度,我们的车小
FLAGS_vehicle_length: 3.0  # 车的长度,我们的车小
